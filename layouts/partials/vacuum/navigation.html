<nav class="vacuum-navigation">
    <ul class="vacuum-navigation-items" itemscope="" itemtype="http://schema.org/BreadcrumbList">
        {{ $currentPage := . }}
        {{ range .Site.Menus.vacuum }}
        {{ if .HasChildren }}
        {{ range .Children }}
        <li >
            <a class="{{ if $currentPage.IsMenuCurrent "vacuum" . }}active-section{{ end }}" href="{{ .URL }}">{{ .Name }}</a>
        </li>
        {{ end }}
        {{ end }}
        {{ end }}
    </ul>
</nav>
