<meta charset="utf-8">
<link rel="apple-touch-icon" sizes="180x180" href="{{ .Site.BaseURL }}/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{ .Site.BaseURL }}favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{ .Site.BaseURL }}favicon-16x16.png">
<meta name="description" content="quobix::vaccum, The worlds fastest OpenAPI linter. {{ .Description }}">
<meta charset="UTF-8">
<meta name="keywords" content="OpenAPI, swagger, linting, linter, vacuum, dave shanley, shanley, code, golang, java, javascript, typescript, quobix, engineer">
<!-- use creds whilst protected -->
<link crossorigin="use-credentials" rel="manifest" href="{{ .Site.BaseURL }}site.webmanifest" />
<meta name="author" content="Dave Shanley">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ block "title" . }}{{ if .IsHome }}{{ .Site.Title }}: code is art{{ else }}quobix: {{ .Title }}{{ end }}{{ end }}</title>
<!-- Google Tag Manager -->
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
      new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','GTM-PC979K2');</script>
<!-- End Google Tag Manager -->
<link rel="preload" href="{{ .Site.BaseURL }}assets/bundle.js" as="script">
<script src="{{ .Site.BaseURL }}assets/bundle.js"></script>
{{ partial "colors" }}
<link rel="stylesheet" href="{{ .Site.BaseURL }}assets/syntax.css" />
<link rel="stylesheet" href="{{ .Site.BaseURL }}assets/app.css" />
<!-- OG data -->
<meta property="og:locale" content="en_US" />
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}" />
<meta property="og:title" content="{{ if .IsHome }}{{ $.Site.Title }}{{ else }}{{ .Title }}{{ end }}">
<meta property="og:description" content="{{ if .Description }}{{ .Description | plainify }}{{ else }}{{ .Summary | plainify }}{{ end }}" />
<meta property="og:publish_date" content="{{ time .Date }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:site_name" content="{{ $.Site.Title }}" />
<meta property="og:image" content="{{ .Params.hero | absURL }}">
<meta property="og:image:width" content="1400">
<meta property="og:image:height" content="680">
<meta property="og:image:secure_url" content="{{ .Params.hero | absURL }}" />
<meta property="og:image:type" content="image/png" />
<meta property="og:image:alt" content="{{ .Params.heroAlt }}" />
<meta property="article:author" content="https://quobix.com" />
<meta property="article:publisher" content="https://quobix.com" />
<meta property="article:section" content="Software" />
<meta property="article:published_time" content="{{ time .Date }}" />
<meta property="article:modified_time" content="{{ time .Date }}" />
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@daveshanley">
<meta name="twitter:creator" content="@daveshanley">
<meta name="twitter:label1" content="Written by" />
<meta name="twitter:data1" content="Dave Shanley" />
<meta name="twitter:label2" content="Reading time" />
<meta name="twitter:data2" content="{{ math.Round (div (countwords .Content) 220.0) }} minutes" />
