baseURL = 'https://quobix.com/'
languageCode = 'en-us'
title = 'quobix'
subTitle = ''
enableGitInfo = true
enableEmoji = true
enableInlineShortcodes = true
canonifyURLs = true
ignoreErrors = ["error-remote-getjson"]
[markup]
    [markup.goldmark]
        [markup.goldmark.renderer]
            unsafe = true
    [markup.highlight]
        codeFences = true
        guessSyntax = false
        hl_Lines = ""
        lineNoStart = 1
        lineNos = false
        lineNumbersInTable = true
        noClasses = false
        style = "dracula"
        tabWidth = 4
[frontmatter]
  date = ['date', 'publishDate', 'lastmod']
  expiryDate = ['expiryDate']
  lastmod = [':git', 'lastmod', 'date', 'publishDate']
  publishDate = ['publishDate', 'date']
